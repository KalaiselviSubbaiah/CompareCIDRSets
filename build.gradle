plugins {
    id 'java'
    id  "checkstyle"
}

group 'com.cidr.perform.analysis'
version '1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.codepoetics', name: 'protonpack', version: '1.15'

}

checkstyle {
    ignoreFailures = true
    toolVersion "7.8.1"
}